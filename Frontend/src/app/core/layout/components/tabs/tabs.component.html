<mat-tab-group
  (selectedTabChange)="handleTabClick($event)"
  [selectedIndex]="getSelectedTabIndex()"
>
  <mat-tab *ngFor="let tab of topnavMenu">
    <ng-template mat-tab-label>
      <mat-icon>{{tab.icon}}</mat-icon>
      <span>&nbsp;{{tab.name}}</span>
    </ng-template>
  </mat-tab>
</mat-tab-group>
