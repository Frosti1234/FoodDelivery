<mat-card>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      #input
    >
  </mat-form-field>
  <div class="table-overflow">
    <table
      mat-table
      [dataSource]="dataSource"
    >
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Name</th>
        <td
          mat-cell
          *matCellDef="let element"
        >{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Email</th>
        <td
          mat-cell
          *matCellDef="let element"
        >{{element.email}}</td>
      </ng-container>
      <ng-container matColumnDef="contactNumber">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Contact Number</th>
        <td
          mat-cell
          *matCellDef="let element"
        >{{element.contactNumber}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Activate User</th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <mat-slide-toggle
            color="primary"
            (change)="onChange($event.checked , element.id)"
            matTooltip="Activate or Deactivate Product"
            [checked]="element.status"
          ></mat-slide-toggle>
        </td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky:true"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row;columns:displayedColumns;"
      ></tr>
    </table>
  </div>
</mat-card>
