<mat-card>
  <div class="actions">
    <mat-form-field class="actions-filter">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        #input
      >
    </mat-form-field>
    <button
      mat-button
      color="primary"
      class="actions-button"
      (click)="handleAddAction()"
    >
      Add Product
    </button>
  </div>
  <div class="table-overflow">
    <table
      mat-table
      [dataSource]="dataSource"
    >
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Name</th>
        <td
          mat-cell
          *matCellDef="let element"
        >{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="categoryName">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Category</th>
        <td
          mat-cell
          *matCellDef="let element"
        >{{element.categoryName}}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Description</th>
        <td
          mat-cell
          *matCellDef="let element"
        >{{element.description}}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Price</th>
        <td
          mat-cell
          *matCellDef="let element"
        >{{element.price}}$</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Activate&nbsp;Edit&nbsp;Delete</th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <mat-slide-toggle
            color="primary"
            (change)="onChange($event.checked , element.id)"
            matTooltip="Activate or Deactivate Product"
            [checked]="element.status"
          ></mat-slide-toggle>
          <button
            mat-icon-button
            color="primary"
            matTooltip="Edit"
            (click)="handleEditAction(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            matTooltip="Delete"
            (click)="handleDeleteAction(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky:true"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row;columns:displayedColumns;"
      ></tr>
    </table>
  </div>
</mat-card>
