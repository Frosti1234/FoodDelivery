<h2 mat-dialog-title>
  <span>{{dialogData.action}} Category</span>
</h2>
<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          matInput
          formControlName="name"
          required
        >
        <mat-error *ngIf="categoryForm.controls.name.touched && categoryForm.controls.name.invalid">
          <span *ngIf="categoryForm.controls.name.errors.required">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="start">
  <button
  mat-button
  color="primary"
  mat-dialog-close
>
  <mat-icon>arrow_back</mat-icon>
</button>
  <button
    mat-button
    color="primary"
    type="submit"
    (click)="handleSubmit()"
    [disabled]="!(categoryForm.valid && categoryForm.dirty)"
  >
    {{action}}
  </button>
</mat-dialog-actions>
