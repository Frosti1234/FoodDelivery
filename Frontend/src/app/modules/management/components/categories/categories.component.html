<mat-card>
  <div class="actions">
    <mat-form-field class="actions-filter">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        #input
      >
    </mat-form-field>
    <button
      mat-button
      class="actions-button"
      color="primary"
      (click)="handleAddAction()"
    >
      Add Category
    </button>
  </div>
  <div class="table-overflow">
    <table
      mat-table
      [dataSource]="dataSource"
    >
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Name</th>
        <td
          mat-cell
          *matCellDef="let element"
        >{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th
          mat-header-cell
          [style.padding-left]="'25px'"
          *matHeaderCellDef
        >Edit</th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <button
            mat-icon-button
            color="primary"
            matTooltip="Edit"
            (click)="handleEditAction(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky:true"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row;columns:displayedColumns;"
      ></tr>
    </table>
  </div>
</mat-card>
